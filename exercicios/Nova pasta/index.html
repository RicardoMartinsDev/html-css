<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagens flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a tocar um audio do zap</p>
    <audio src="midia/zap.mp3" controls autoplay></audio>
</body>
</html>
